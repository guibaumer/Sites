<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imgs/cogumelo-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <style>
        img {
            width: 95%;
            max-width: 500px;
            /* margin-top: 50px; */
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 93);
            align-items: center;
        }
        @keyframes letras {
            0% {
                font-weight: normal;
            }
            50% {
                font-weight: bold;
            }
            100% {
                font-weight: bolder;
            }
        }
        input.botao {
            width: 100px;
            align-self: center;
            /* margin-top: 90px; */
            height: 39px;
            background: none;
            background-color: rgb(253, 23, 23);
            color: rgba(255, 255, 255, 0.878);
            font-size: 1.4em;
            border-radius: 25px;
            border: 3px solid black;
            font-family: 'Patrick Hand', cursive;
            animation: letras .5s infinite;
            animation-timing-function: linear;
        }
        input.botao:hover {
            font-size: 1.5em;
            width: 102px;
            height: 40px;
            color: white;
            cursor: pointer;
            background-color: rgb(255, 14, 14);
        }
        .mario-peace {
            width: 100px;
            margin-top: 15%;
        }
        .div-bottom {
            margin-top: 5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .div-top {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            align-items: center;
        }
        .contents {
            margin: 0;
            padding: 0;
            position: absolute;
            bottom: -5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- <section class="container">
    <img src="imgs/Mario_Series_Logo.svg.png" alt="">
    <input type="button" class="botao" value="COMEÇAR" onclick="passar()">
    </section> -->

    <section class="container">
        <div class="contents">
        
        <div class="div-top">
            <img src="imgs/Mario_Series_Logo.svg.png" alt="">
        </div>

        <div class="div-bottom">
            <input type="button" class="botao" value="COMEÇAR" onclick="passar()">
            <img src="imgs/pngegg.png" alt="" class="mario-peace">
        </div>

        </div>
    </section>

    <script>
        function passar() {
            window.location.href = 'jogo.html'
        }
        // Altura da viewport multiplicada por 1% para obter um valor para vh
let vh = window.innerHeight * 0.01;
document.documentElement.style.setProperty('--vh', `${vh}px`);
window.addEventListener('resize', () => {
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  }); 
    </script>
</body>
</html>
